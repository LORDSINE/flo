<!DOCTYPE html>
<html>

<head>
    <title>User Verification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffcc;
        }
        
        .container {
            margin-top: 100px;
            text-align: center;
        }
        
        input {
            border-radius: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Verification Page</h1>
        <p>Please enter your name:</p>
        <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
        <br>
        <button class="btn btn-primary" onclick="verifyName()">Verify</button>
    </div>

    <script>
        function verifyName() {
            var userName = document.getElementById("nameInput").value;
            if (userName.toLowerCase() === "vaani") {
                window.location.href = "flow/flowers.html";
            } else {
                alert("Sorry, you are not authorized to access the Flower Page.");
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
